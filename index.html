<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!--DaisyUI cdn-->
    <link href="https://cdn.jsdelivr.net/npm/daisyui@5" rel="stylesheet" type="text/css" />

    <!--Tailwind cdn-->
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>

    <!--CSS connect-->
    <link rel="stylesheet" href="styles.css">

    <title>Payoo</title>
</head>
<body class="bg-[#f4f5f7] h-[100vh] flex flex-col justify-center items-center">
    <div class="body_div1 h-[130px] w-[300px] bg-[url(assets/bg.png)] bg-cover flex justify-center items-center">
        <img src="assets/Group.png" alt="" class="body_img">
    </div>
    <form class="bg-white rounded-xl p-8 w-[350px]">
        <div class="form_div1">
            <label for="">Mobile Number</label>
            <br>
            <input type="text" placeholder="Enter your number" id="phn_number" class="input bg-[#f4f5f7] rounded-3xl mt-2" />
        </div>

        <div class="form_div2 mt-4">
            <label for="">4 Digit Pin</label>
            <br>
            <input type="text" placeholder="Enter 4 Digit Pin" id="pin_number" class="input rounded-3xl bg-[#f4f5f7] mt-2" />
        </div>

        <button id="login_btn" class="btn bg-[#0874F2] mt-3 w-full rounded-3xl text-white text-[20px] font-semibold p-5">Login</button>
    </form>
    

    <!--JS script-->
    <script src="script.js"></script>
</body>
</html>
